<!DOCTYPE html>
<html lang="es">
    <title>SrGraphic</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap');body {margin: 0;padding: 0;font-family: 'Sometype Mono', monospace;}.maintenance-bg {background-image: url('fondo.jpg'); background-size: cover;height: 100vh;display: flex;justify-content: center;align-items: center;}.maintenance-content {text-align: center;color: black;}.maintenance-clock {font-size: 24px;margin-top: 20px;}</style>
</head>
<body>
    <div class="maintenance-bg">
        <div class="maintenance-content">
            <h1>WEB BUILDING</h1>
            <div id="clock" class="maintenance-clock"></div>
        </div>
    </div>
    <script>
function updateClock() {
    const clockElement = document.getElementById('clock');
    const now = new Date();
    const futureDate = new Date(now.getTime() + 6 * 24 * 60 * 60 * 1000);
    const days = (futureDate - now) / (1000 * 60 * 60 * 24);
    const hours = futureDate.getHours().toString().padStart(2, '0');
    const minutes = futureDate.getMinutes().toString().padStart(2, '0');
    const seconds = futureDate.getSeconds().toString().padStart(2, '0');
    clockElement.textContent = `${Math.floor(days)}D:${hours}:${minutes}:${seconds}`;
}
setInterval(updateClock, 1000);
updateClock();
    </script>
</body>
</html>
